<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Profile</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% if profile.profile_picture %}
            <div>
                <label for="current_picture">Current Profile Picture:</label>
                <img src="{{ profile.profile_picture.url }}" alt="Current Profile Picture" width="150">
            </div><br>
        {% else %}
            <p>No profile picture uploaded yet.</p>
        {% endif %}

        <!-- Name field -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ profile.name }}"><br><br>

        <label for="bio">Address:</label>
        <textarea name="bio" id="bio">{{ profile.bio }}</textarea><br><br>

        <label for="profile_picture">Change Profile Picture:</label>
        <input type="file" name="profile_picture" id="profile_picture"><br><br>

        <button type="submit">Save</button>
    </form>

</body>
</html>
