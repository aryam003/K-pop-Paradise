<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} Details</title>
    <!-- Add custom CSS for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-between;
        }

        .product-image {
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .product-info {
            flex: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .product-details {
            margin-bottom: 15px;
            color: #555;
            font-size: 1.2rem;
        }

        .product-description {
            font-size: 1rem;
            color: #777;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            margin: 5px 0;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #27ae60;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .product-image {
                max-width: 80%;
            }

            .product-info {
                padding-left: 0;
                padding-top: 15px;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }

            .product-details {
                font-size: 1.1rem;
            }

            .product-description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .product-details {
                font-size: 1rem;
            }

            .btn {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <!-- Product Image -->
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">

        <!-- Product Information -->
        <div class="product-info">
            <h1>{{ product.name }}</h1>
            <p class="product-details"><strong>Band:</strong> {{ product.band.name }}</p>
            <p class="product-details"><strong>Price:</strong> ${{ product.price }}</p>
            <p class="product-details"><strong>Created at:</strong> {{ product.created_at }}</p>
            <p class="product-description"><strong>Description:</strong> {{ product.description }}</p>

            <!-- Add to Cart or Already in Cart Button -->
            {% if product_in_cart %}
                <a href="{% url 'cart_view' %}" class="btn btn-secondary">Go to Cart</a>
            {% else %}
                <form action="{% url 'add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            {% endif %}

            <a href="{% url 'buy_product' product.id %}" class="btn btn-primary">Buy Now</a>
        </div>
    </div>
</body>
</html>
