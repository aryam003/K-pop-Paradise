<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} Details</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            background-color: white;
            width: 100%;
            height: 50px;
        }

        .product-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-between;
            margin-top: 20px; /* To add some space below the navbar */
        }

        .product-image {
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .product-info {
            flex: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .product-details {
            margin-bottom: 15px;
            color: #555;
            font-size: 1.2rem;
        }

        .product-description {
            font-size: 1rem;
            color: #777;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            margin: 5px 0;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #27ae60;
        }
  /* Footer */
  .footer {
            background-color: #2c3e50;
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: 50px;
            top: 200px;
        }

        .footer h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .footer p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .footer .social-media a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .footer .social-media a:hover {
            color: #3498db;
        }

        .footer .social-media {
            margin-bottom: 20px;
        }

        .footer .social-media a.facebook {
            color: #3b5998;
        }

        .footer .social-media a.twitter {
            color: #1da1f2;
        }

        .footer .social-media a.instagram {
            color: #e4405f;
        }

        .footer .social-media a.youtube {
            color: #ff0000;
        }

        .footer .copyright {
            font-size: 0.9rem;
            color: #95a5a6;
        }
                @media (max-width: 768px) {
            .footer {
                padding: 30px 10px;
            }

            .footer h2 {
                font-size: 1.5rem;
            }

            .footer p {
                font-size: 0.9rem;
            }

            .footer .social-media a {
                font-size: 1.2rem;
            }

            .ticket-container {
                flex-direction: column;
            }

            .ticket-image {
                width: 100%;
                height: 200px;
            }

            .ticket-details {
                width: 100%;
                padding: 15px;
            }

            .card-img-top {
                height: 150px;
            }
        }
        /* Responsiveness */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .product-image {
                max-width: 80%;
            }

            .product-info {
                padding-left: 0;
                padding-top: 15px;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }

            .product-details {
                font-size: 1.1rem;
            }

            .product-description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .product-details {
                font-size: 1rem;
            }

            .btn {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; height: 50px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 30px;"><strong><img src="{% static 'image/kpop.png' %}" alt="Login Icon" class="img-fluid" style="max-width: 50px;"></strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../view-bookings/">BOOKINGS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about/">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">LOGOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cart/"><i class="bi bi-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="profile/"><i class="bi bi-person-circle"></i></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Details Section -->
    <div class="product-container">
        <!-- Product Image -->
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">

        <!-- Product Information -->
        <div class="product-info">
            <h1>{{ product.name }}</h1>
            <p class="product-details"><strong>Band:</strong> {{ product.band.name }}</p>
            <p class="product-details"><strong>Price:</strong> ${{ product.price }}</p>
            <p class="product-details"><strong>Created at:</strong> {{ product.created_at }}</p>
            <p class="product-description"><strong>Description:</strong> {{ product.description }}</p>

            <!-- Add to Cart or Already in Cart Button -->
            {% if product_in_cart %}
                <a href="{% url 'cart_view' %}" class="btn btn-secondary">Go to Cart</a>
            {% else %}
                <form action="{% url 'add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            {% endif %}

            <a href="{% url 'buy_product' product.id %}" class="btn btn-primary">Buy Now</a>
        </div>
    </div>


    


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>
</html>
