<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .messages {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
        }

        .messages p {
            margin: 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="number"], input[type="date"] {
            max-width: 100%;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group select {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        <h2>Add New Concert</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Artist -->
            <div class="form-group">
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" required>
            </div>
            
            <!-- Date -->
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <!-- Location -->
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            
            <!-- Price -->
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" required>
            </div>
            
            <!-- Total Tickets -->
            <div class="form-group">
                <label for="total_ticket">Total Tickets:</label>
                <input type="number" id="total_ticket" name="total_ticket" required>
            </div>
            
            <!-- Band -->
            <div class="form-group">
                <label for="band_name">Band:</label>
                <select id="band_name" name="band_name" required>
                    <option value="" disabled>Select a Band</option>
                    {% for band in bands %}
                        <option value="{{ band.id }}" {% if band.id == concert.band.id %}selected{% endif %}>{{ band.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Image -->
            <div class="form-group">
                <label for="image">Concert Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <div class="form-group">
                <button type="submit">Add Concert</button>
            </div>
        </form>

        {% endblock %}
    </div>
</body>
</html>
