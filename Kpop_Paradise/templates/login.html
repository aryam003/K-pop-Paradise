<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-form text-center">
      <p>K-pop Paradise</p>
      <h1><i class="bi bi-person-circle"></i></h1>
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="uname" class="form-control" placeholder="Username or email ID" required>
        </div>

        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn  w-100" style="background-color: rgba(0, 0, 0, 0.253);color:rgba(255, 255, 255, 0.651); font-size: 20px;">Login</button>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible mt-3">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
      </form>

      <div class="register-link" >
        <p style="font-size: 20px;">Don't have an account? <a href="register">Register</a></p>
      </div>
    </div>
  </div>
</body>
</html>
