<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ticket Details</h2>
        
        <div class="card">
            <div class="card-header">
                <h4>Concert: {{ ticket.concert.name }}</h4>
            </div>
            <div class="card-body">
                <p><strong>Buyer Name:</strong> {{ bbokings.buyer_name }}</p>
                <p><strong>Email:</strong> {{ ticket.email }}</p>
                <p><strong>Quantity:</strong> {{ ticket.quantity }}</p>
                <p><strong>Total Price:</strong> ${{ ticket.total_price }}</p>
                <p><strong>Concert Date:</strong> {{ ticket.concert.date }}</p>
                <p><strong>Venue:</strong> {{ ticket.concert.venue }}</p>
            </div>
          
        </div>
    </div>

    <!-- Optional: JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
