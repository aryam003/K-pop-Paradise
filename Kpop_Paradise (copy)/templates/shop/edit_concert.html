<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Concert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        input, select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="date"] {
            cursor: pointer;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .messages {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
        }

        .messages p {
            margin: 5px 0;
        }

        .messages p.message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages p.message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .message {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        img {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
       
        <h2>Edit Concert</h2>
      
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
      
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          
            <!-- Artist -->
            <div>
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" value="{{ concert.artist }}" required>
            </div>
          
            <!-- Date -->
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ concert.date }}" required>
            </div>
          
            <!-- Location -->
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="{{ concert.location }}" required>
            </div>
          
            <!-- Price -->
            <div>
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" value="{{ concert.price }}" required>
            </div>
          
            <!-- Band -->
            <div>
                <label for="band_name">Band:</label>
                <select id="band_name" name="band_name" required>
                    <option value="" disabled>Select a Band</option>
                    {% for band in bands %}
                    <option value="{{ band.id }}" {% if band.id == concert.band.id %}selected{% endif %}>{{ band.name }}</option>
                    {% endfor %}
                </select>
            </div>
      
            <!-- Image -->
            <div>
                <label for="image">Concert Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
                <br>
                {% if concert.image %}
                    <img src="{{ concert.image.url }}" alt="Current Image" width="100">
                {% endif %}
            </div>
      
            <div>
                <button type="submit">Update Concert</button>
            </div>
        </form>
      

    </div>

</body>
</html>
